<div class="m-2 overflow-auto h-100">
  <mat-accordion >
    <mat-expansion-panel *ngFor="let job of jobs">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <img src="assets/{{job.logo}}" width="120">
        </mat-panel-title>
        <mat-panel-description>
          {{job.title}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="row mb-2 mt-2">
        <div class="col-md-6 d-flex">
          <mat-card class="w-100">
            <h2  class="mt-0">Description</h2>
            <p [innerHTML]="job.description" ></p>
          </mat-card>
        </div>
        <div class="col-md-6 d-flex">
          <mat-card class="w-100">
            <div class="media">
              <img class="mr-3" src="assets/{{job.logo}}" alt="Company" width="120">
              <div class="media-body">
                <h2 class="mt-0">
                  <a *ngIf="job.url" href="{{job.url}}" target="_blank">{{job.company}}</a>
                  <span *ngIf="!job.url">{{job.company}}</span>
                </h2>
                <p>Dates:{{job.startDate}} - {{job.endDate}}</p>
                <p *ngIf="job.boss">Reports To:{{job.boss}}</p>
              </div>
            </div>

          </mat-card>
        </div>
      </div>
      <div class="mt-3" *ngIf="job.experience">
        <span>Knowledge of:</span>
        <mat-chip-list #chipExpList aria-label="Experience" class="mt-2">
          <mat-chip *ngFor="let exp of job.experience" [selectable]="'true'"
                    [removable]="'false'" >
            {{exp}}
          </mat-chip>
        </mat-chip-list>
        </div>
        <div class="mt-3" *ngIf="job.info.projects">
        <span class="mt-2">Projects</span>
        <mat-chip-list #chipList aria-label="Projects">
          <mat-chip *ngFor="let project of job.info.projects" [selectable]="'true'"
                    [removable]="'false'" >
            <a [href]="project.url" target="_blank" class="alert-link">{{project.name}}</a>
          </mat-chip>
        </mat-chip-list>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
