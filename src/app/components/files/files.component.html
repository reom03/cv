<div class="row m-0 dark-theme shadow-sm">
  <div class="col-md-12 ">
    <div class="row shadow-sm">
      <div *ngFor="let tab of openedFiles; index as i" class="col-md-2 pt-2 pointer border-right border-dark shadow-sm" [ngClass]="{'dark-files': tab === current}"
      (click)="selectTab(tab)">
        <i class="color-red fab fa-html5"></i>
        {{tab}}
        <button class="btn btn-sm text-white float-right mr-0 pr-0 pt-0 mt-0" (click)="closeTab(i)" >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="w-100" style="max-height: 90%; overflow-y: auto">
    <app-skills *ngIf="current === 'Skills'"></app-skills>
    <app-languages *ngIf="current === 'Languages'"></app-languages>
    <app-certifications *ngIf="current === 'Certifications'"></app-certifications>
    <app-experience *ngIf="current === 'Work Experience'"></app-experience>
    <app-education *ngIf="current === 'Education'"></app-education>
    <app-cover *ngIf="current === 'About me'"></app-cover>
</div>
